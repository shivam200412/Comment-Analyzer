<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        h1 {
            color: #0d6efd;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        h2 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 20px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .card-body {
            padding: 20px;
            text-align: center;
        }
        .card-title {
            font-size: 18px;
            font-weight: bold;
            color: #555;
        }
        .card-text {
            font-size: 24px;
            font-weight: bold;
            color: #0d6efd;
        }
        .wordcloud-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 30px;
        }
        .wordcloud-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analysis Results</h1>

        <!-- Sentiment Distribution -->
        <h2>Sentiment Distribution</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Positive Comments</h5>
                        <p class="card-text">{{ sentiments.count("positive") }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Negative Comments</h5>
                        <p class="card-text">{{ sentiments.count("negative") }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Neutral Comments</h5>
                        <p class="card-text">{{ sentiments.count("neutral") }}</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Word Cloud -->
        <h2>Word Cloud</h2>
        <div class="wordcloud-container">
            <img src="data:image/png;base64,{{ wordcloud_img }}" alt="Word Cloud">
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
